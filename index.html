<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>API Promise</title>

  <body>
    <h1>Введіть ноmер ID</h1>
    <input
      type="number"
      id="number"
      value="Введіть ID Post"
      onfocus="if(this.value==this.defaultValue)this.value='';"
      onblur="if(this.value=='')this.value=this.defaultValue;"
    />

    <div
      id="post__block"
      style="
        display: block;
        width: 300px;
        background-color: beige;
        border-radius: 10px;
      "
    ></div>
    <button id="comment__btn"></button>
    <style>
      #comments {
        background: grey;
        width: 300px;
        height: 100%;
        margin-top: 20px;
      }
    </style>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
